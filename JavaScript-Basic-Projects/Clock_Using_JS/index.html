<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock | Javacript Project | Aarogya Parajuli</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clockWrapper">
        <div id="clockContainer">
            <div style="--color:#FF2E63;" class="clockHands" id="hour"><i></i></div>
            <div style="--color:#FFFFFF;" class="clockHands" id="minute"><i></i></div>
            <div style="--color:#1A73E8 ;" class="clockHands" id="second"><i></i></div>
            <div id="daybox">day</div>
            <div id="datebox">date</div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>

   <div class="text-container">
    <p>Check my other projects on <a href="https://github.com/CodexAarogya?tab=repositories" target="_blank">Github</a></p>
   </div>
</body>

</html>
