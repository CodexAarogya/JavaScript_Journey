    <script>
        // creating new element
        function addDay(newDay) {
            const newdiv = document.createElement('div')
            newdiv.id = "new-days"
            newdiv.className = "days"
            newdiv.innerText = `${newDay}`
            document.querySelector('#week').appendChild(newdiv)
        }
        addDay("Thursday");
        addDay("Friday");
        addDay("Saturday");
