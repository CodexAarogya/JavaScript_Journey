<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <h1>Please See Console !!!!</h1>
</body>
<script>

    // syntax .........
    // fetch(URL, [options])

    const myObject = {
        method: 'POST',
        body: JSON.stringify({
            title: "JavaScript",
            body: 'Hey! This is the object passed into the URL using POST METHOD !',
            userId: 80003,
            id: 80003
        }),
        headers: {
            'Content-type': 'application/json; charset=UTF-8'
        },
    }

    const postFunc = async () => {

        let response = await fetch('https://jsonplaceholder.typicode.com/posts', myObject)
            .then(console.log('success !'))
    }
    const getFunc = async () => {
        let response = await fetch('https://jsonplaceholder.typicode.com/posts/80003')
            .then((promise) => {
                return promise.json()
            })
            .then((value) => {
                console.log("Value fetched !");
                console.log(value)
            })
    }



    postFunc();
    getFunc();



</script>

</html>
